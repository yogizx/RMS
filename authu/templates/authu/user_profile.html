<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Arial, sans-serif; }
        body { background-color: #f5f5f5; display: flex; min-height: 100vh; }

        /* SIDEBAR */
        .sidebar {
            background-color: #222;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.hidden { transform: translateX(-100%); }

        .sidebar .user-info {
            text-align: center;
            padding: 15px;
            background: #111;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            border-left: 3px solid transparent;
            transition: all 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #444;
            border-left: 3px solid #007BFF;
        }

        /* TOGGLE BUTTON (Mobile) */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 15px; left: 15px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 24px;
            padding: 8px 12px;
            cursor: pointer;
            z-index: 1100;
            border-radius: 4px;
        }

        /* CONTENT AREA */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
            width: 100%;
            transition: margin-left 0.3s ease-in-out;
        }

        h2 { text-align: center; color: #333; margin-bottom: 20px; }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        label { display: block; margin-top: 10px; font-weight: bold; color: #444; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn {
            margin-top: 15px;
            width: 100%;
            background: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn:hover { background: #0056b3; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); width: 220px; }
            .main-content { margin-left: 0; padding-top: 60px; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="user-info">Welcome, {{ request.user.username }}</div>
        <a href="{% url 'authu:home' %}">Home</a>
        <a href="{% url 'Product:barcode_generate' %}">Product Management</a>
        <a href="{% url 'Inventory:dashboard' %}">Inventory Management</a>
        <a href="{% url 'authu:user_profile' %}" class="active">User Profile</a>
        <a href="{% url 'authu:login' %}">Logout</a>
    </div>

    <!-- TOGGLE BUTTON -->
    <button class="menu-toggle" id="menuToggle">&#9776;</button>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h2>User Profile</h2>
        <div class="profile-card">
            <form method="POST">
                {% csrf_token %}
                <label>Username:</label>
                <input type="text" name="username" value="{{ request.user.username }}" readonly>

                <label>Email:</label>
                <input type="email" name="email" value="{{ request.user.email }}">

                <label>Change Password:</label>
                <input type="password" name="password">

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menuToggle');

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('hidden');
            }
        }

        menuToggle.addEventListener('click', toggleSidebar);

        // Auto-close on link click (only for mobile)
        sidebar.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) sidebar.classList.add('hidden');
            });
        });

        // Ensure sidebar is visible on desktop always
        function handleResize() {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('hidden');
            } else {
                sidebar.classList.add('hidden');
            }
        }

        window.addEventListener('resize', handleResize);
        document.addEventListener('DOMContentLoaded', handleResize);
    </script>

</body>
</html>
