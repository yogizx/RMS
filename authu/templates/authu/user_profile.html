<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; }
        .navbar { background-color: #333; overflow: hidden; display: flex; justify-content: space-between; padding: 0 20px; }
        .navbar a { color: white; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #575757; }
        .content { padding: 20px; }
        .profile-card {
            background: white; padding: 20px; border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 500px; margin: auto;
        }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;
        }
        .btn { margin-top: 15px; display: inline-block; padding: 8px 15px; background: #007BFF; color: white; text-decoration: none; border-radius: 4px; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div>
            <a href="{% url 'authu:home' %}">Home</a>
            <a href="{% url 'Product:barcode_generate' %}">Product Management</a>
            <a href="{% url 'Inventory:dashboard' %}">Inventory Management</a>
            <a href="{% url 'authu:user_profile' %}">User Profile</a>
        </div>
        <div>
            <span style="color:white;">Welcome, {{ request.user.username }}</span>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="content">
        <h2>User Profile</h2>
        <div class="profile-card">
            <form method="POST">
                {% csrf_token %}
                <label>Username:</label>
                <input type="text" name="username" value="{{ request.user.username }}" readonly>

                <label>Email:</label>
                <input type="email" name="email" value="{{ request.user.email }}">

                <label>Change Password:</label>
                <input type="password" name="password">

                <button type="submit" class="btn">Update Profile</button>
            </form>
        </div>
    </div>

</body>
</html>
