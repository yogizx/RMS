<!DOCTYPE html>
<html>
<head>
    <title>System Settings</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f5f5; }
        .navbar { background-color: #333; overflow: hidden; display: flex; justify-content: space-between; padding: 0 20px; }
        .navbar a { color: white; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #575757; }
        .content { padding: 20px; }
        .settings-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h2 { text-align: center; color: #333; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input[type="text"], input[type="email"], select {
            width: 100%; padding: 8px; margin-top: 5px;
            border: 1px solid #ccc; border-radius: 4px;
        }
        .btn {
            margin-top: 15px;
            display: inline-block;
            padding: 8px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover { background: #1e7e34; }
    </style>
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div>
            <a href="{% url 'authu:home' %}">Home</a>
            <a href="{% url 'Product:barcode_generate' %}">Product Management</a>
            <a href="{% url 'Inventory:dashboard' %}">Inventory Management</a>
            <a href="{% url 'authu:user_profile' %}">User Profile</a>
            <a href="{% url 'authu:settings' %}">Settings</a>
        </div>
        <div>
            <span style="color:white;">Welcome, {{ request.user.username }}</span>
            <a href="{% url 'authu:login' %}">Logout</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>System Settings</h2>
        <div class="settings-card">
            <form method="POST">
                {% csrf_token %}
                
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" value="{{ company_name|default:'' }}">

                <label for="company_email">Company Email:</label>
                <input type="email" id="company_email" name="company_email" value="{{ company_email|default:'' }}">

                <label for="currency">Preferred Currency:</label>
                <select id="currency" name="currency">
                    <option value="USD" {% if currency == "USD" %}selected{% endif %}>USD</option>
                    <option value="EUR" {% if currency == "EUR" %}selected{% endif %}>EUR</option>
                    <option value="INR" {% if currency == "INR" %}selected{% endif %}>INR</option>
                </select>

                <label for="timezone">Timezone:</label>
                <select id="timezone" name="timezone">
                    <option value="Asia/Kolkata" {% if timezone == "Asia/Kolkata" %}selected{% endif %}>Asia/Kolkata</option>
                    <option value="America/New_York" {% if timezone == "America/New_York" %}selected{% endif %}>America/New_York</option>
                    <option value="Europe/London" {% if timezone == "Europe/London" %}selected{% endif %}>Europe/London</option>
                </select>

                <button type="submit" class="btn">Save Settings</button>
            </form>
        </div>
    </div>

</body>
</html>
