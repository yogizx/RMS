<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
        }

        h1 { 
            color: #dc3545; 
            margin-bottom: 20px; 
            font-size: 28px;
        }

        .delete-box {
            margin: 40px auto;
            padding: 25px;
            width: 400px; 
            max-width: 90%;
            border: 2px dashed #dc3545;
            border-radius: 12px;
            background: #ffffffcc;
            box-shadow: 0px 6px 18px rgba(0,0,0,0.15);
        }

        .delete-box h3 {
            margin: 10px 0 18px 0;
            font-size: 20px;
            color: #333;
            word-wrap: break-word;
        }

        p {
            color: #444;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .warning-box {
            background: #fff4f4;
            border: 1px solid #f5c2c7;
            color: #842029;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button, a {
            display: inline-block;
            width: 45%;
            padding: 12px 0;
            margin: 8px 2%;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #b02a37;
            transform: scale(1.05);
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }
        .btn-cancel:hover {
            background-color: #495057;
            transform: scale(1.05);
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .delete-box {
                padding: 20px;
                width: 95%;
            }

            .delete-box h3 {
                font-size: 18px;
            }

            button, a {
                width: 100%;
                margin: 8px 0;
            }

            .warning-box {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <h1>üóë Delete Product</h1>

    <div class="delete-box">
        <p>Are you sure you want to delete this product?</p>
        <div class="warning-box">
            ‚ö†Ô∏è This action cannot be undone. The product will be permanently deleted.
        </div>
        <h3>{{ product.name }}</h3>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-delete">‚úÖ Yes, Delete</button>
            <a href="{% url 'Product:product_list' %}" class="btn-cancel">‚ùå Cancel</a>
        </form>
    </div>
</body>
</html>
